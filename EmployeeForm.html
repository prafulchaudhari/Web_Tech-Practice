<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee form</title>
</head>
<body><center>
    <form action="">
    <table border="1">
        <tr>
            <th colspan="2">EMPLOYEE FORM</th>
            <!-- <th>2</th> -->
        </tr>
        <tr>
            <th><label for="Name">NAME :</label></th>
            <th><input type="text" name="" id="Name"></th>
        </tr>
        <tr>
            <th><label for="Email">EMAIL :</label></th>
            <th><input type="email" name="" id="Email"></th>
        </tr>
        <tr>
            <th><label for="Pass">PASSWORD :</label></th>
            <th><input type="password" name="" id="Pass"></th>
        </tr>
        <tr>
            <th><input type="submit" value="SUBMIT"></th>
            <th><input type="reset" value="RESET"></th>
        </tr>
        <tr>
            <th><label for="select">SELECT FILE :</label></th>
            <th><input type="file" name="" id="select" accept=".jpg,.png,.html"></th>
        </tr>
    </table>
</form>
</center>
    
</body>
</html>
